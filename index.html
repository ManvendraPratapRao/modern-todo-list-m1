<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>ToDo App</h1>
            <button id="dark-mode-toggle" class="dark-mode-btn">ðŸŒ™</button>
        </header>

        <div class="todo-input">
            <input type="text" id="todo-text" placeholder="Add a new task...">
            <select id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button class="add-task-btn" onclick="addTask()">Add Task</button>
        </div>

        <div class="filter-section">
            <label for="filter-priority">Filter by priority: </label>
            <select id="filter-priority" onchange="filterTasks()">
                <option value="all">All</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>

        <ul id="todo-list" class="todo-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
